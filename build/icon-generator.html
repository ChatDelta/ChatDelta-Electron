<!DOCTYPE html>
<html>
<head>
    <title>ChatDelta Icon</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e8ecf1;
        }
        .icon {
            width: 512px;
            height: 512px;
            background: #e8ecf1;
            border-radius: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                20px 20px 40px #c5c9ce,
                -20px -20px 40px #ffffff;
            position: relative;
        }
        .delta {
            font-size: 280px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .dots {
            position: absolute;
            top: 120px;
            display: flex;
            gap: 40px;
        }
        .dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .dot1 { background: #10b981; }
        .dot2 { background: #8b5cf6; }
        .dot3 { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="icon">
        <div class="dots">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
        <div class="delta">Î”</div>
    </div>
    <p style="position: absolute; bottom: 20px;">
        Take a screenshot of the icon above for ChatDelta app icon.
        Needed sizes: 512x512 for PNG, convert to .ico for Windows and .icns for macOS
    </p>
</body>
</html>
